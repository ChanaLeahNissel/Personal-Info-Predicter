<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Predicter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>What's my age, nationality, and gender?</h1>
    </header>

    <main>
        <article class="description">
            <h2>Enter your first name.</h2>
            <p>Based on your name, this program uses APIs to predict your age, nationality, and gender.</p>
            <ul>
                <li><strong>Gender:</strong> {add}</li>    <!--Input-->
                <li><strong>Age:</strong> {add}</li>       <!--Input-->
                <li><strong>Nationality:</strong> {add}</li>    <!--Input-->
            </ul>
        </article>

        <article class="input-section">
            <div id="nameField">
                <label for="nameInput">First Name</label>
                <input type="text" id="nameInput" name="firstName" placeholder="John" />
            </div>
            <button id="predictBtn" type="button">Predict my info</button>
        </article>

        <article class="result">
            <h2>My Results</h2>
            <p id="genderResult"><strong>Gender:</strong> --</p>
            <p id="ageResult"><strong>Age:</strong> --</p>
            <p id="nationalityResult"><strong>Nationality:</strong> --</p>
        </article>
    </main>

    <footer>
        <p>Have a great day!</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
